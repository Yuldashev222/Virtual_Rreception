<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    
    <div class="main">
      <div class="main__block">

        <div class="main__sidebar">
          <div class="main__sidebar_img">
            <img src="img/rektor.jpg" alt="rektor-photo" width="100%" height="250px">
          </div>
        </div> 
        
        <div class="main__content">
          <div class="main__content_header">header</div>
          
          <div class="main__content_inner">
            <div class="main__content_form">
              <div class="form__header">Murojaat</div>

              <div class="progress_bar">
                <div class="step">
                  <p class="step__name">name</p>
                  <div class="bullet">
                    <span class="bullet__span">1</span>
                  </div>
                  <div class="fas fa-check check"></div>
                </div>
                <div class="step">
                  <p class="step__name">name</p>
                  <div class="bullet">
                    <span class="bullet__span">2</span>
                  </div>
                  <div class="fas fa-check check"></div>
                </div>
                <div class="step">
                  <p class="step__name">name</p>
                  <div class="bullet">
                    <span class="bullet__span">3</span>
                  </div>
                  <div class="fas fa-check check"></div>
                </div>
                <div class="step">
                  <p class="step__name">name</p>
                  <div class="bullet">
                    <span class="bullet__span">4</span>
                  </div>
                  <div class="fas fa-check check"></div>
                </div>
              </div>

              <div class="form__outher">
                <form action="#" class="form">

                  <div class="form__page slidepage">
                    <div class="form__title">Basic info: </div>
                    <div class="form__field">
                      <div class="form__label">Murojaat turi</div>
                      <select name="" id="" class="form__select">
                        <option class="form__select_option">Shikoyat</option>
                        <option class="form__select_option">s</option>
                        <option class="form__select_option">efesad</option>
                      </select>
                    </div>
                    <div class="form__field">
                      <div class="form__label">First Name: </div>
                      <input type="text" class="form__input">
                    </div>
                    <div class="form__field next_btn">
                      <button class="btn">Next</button>
                    </div>
                  </div>

                  <div class="form__page">
                    <div class="form__title">Basic info: </div>
                    <div class="form__field">
                      <div class="form__label">First Name: </div>
                      <input type="text" class="form__input">
                    </div>
                    <div class="form__field">
                      <div class="form__label">Gender</div>
                      <select name="" id="" class="form__select">
                        <option class="form__select_option">male</option>
                        <option class="form__select_option">s</option>
                        <option class="form__select_option">efesad</option>
                      </select>
                    </div>
                    <div class="form__field btns">
                      <button class="btn prev_1 prev">Previous</button>
                      <button class="btn next_1 next">Next</button>
                    </div>
                  </div>

                  <div class="form__page">
                    <div class="form__title">Basic info: </div>
                    <div class="form__field">
                      <div class="form__label">First Name: </div>
                      <input type="text" class="form__input">
                    </div>
                    <div class="form__field">
                      <div class="form__label">Gender</div>
                      <select name="" id="" class="form__select">
                        <option class="form__select_option">male</option>
                        <option class="form__select_option">s</option>
                        <option class="form__select_option">efesad</option>
                      </select>
                    </div>
                    <div class="form__field btns">
                      <button class="btn prev_2 prev">Previous</button>
                      <button class="btn next_2 next">Next</button>
                    </div>
                  </div>

                  <div class="form__page">
                    <div class="form__title">Basic info: </div>
                    <div class="form__field">
                      <div class="form__label">First Name: </div>
                      <input type="text" class="form__input">
                    </div>
                    <div class="form__field">
                      <div class="form__label">Gender</div>
                      <select name="" id="" class="form__select">
                        <option class="form__select_option">male</option>
                        <option class="form__select_option">s</option>
                        <option class="form__select_option">efesad</option>
                      </select>
                    </div>
                    <div class="form__field btns">
                      <button class="btn prev_3 prev">Previous</button>
                      <button class="btn submit">Submit</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
          
          
          <div class="main__content_footer">Footer</div>
        </div>

      </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </body>
</html>
